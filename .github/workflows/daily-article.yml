name: Daily Article Generator

on:
  schedule:
    # Run every day at 9:00 AM UTC (adjust timezone as needed)
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  generate-article:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        cd scripts
        pip install -r requirements.txt
    
    - name: Configure Git
      run: |
        git config --global user.name "Daily Article Bot"
        git config --global user.email "haiderxayan@gmail.com"
    
    - name: Generate and publish daily article
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SITE_URL: https://haiderali.co
        UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
      run: |
        cd scripts
        python daily_article_generator.py
      # Site build and deployment are handled by .github/workflows/pages.yml on push to main
