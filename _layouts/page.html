---
layout: default
---

<div class="page-wrapper{% if page.class %} {{ page.class }}{% endif %}">
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">{{ page.title | escape }}</h1>
        </div>
        
        <div class="page-content">
            {{ content }}
        </div>
    </div>
</div>
